<div class="panel ml-auto mr-auto mt-5" style="width:300px" ng-controller="loginCtrl">
    <form name="myForm" novalidate>
        <div class="well container pt-3 pb-3">

            <div class="form-group">
                    <label>Name:</label>
                    <input name="userName" type="text" class="form-control" required ng-model="newUser.name">
                    <div class="error" ng-show="showError">
                        {{getError(myForm.userName.$error)}}
                    </div>
            </div>

             <div class="form-group">
                    <label>Email:</label>
                    <input name="userEmail" type="email" class="form-control" required ng-model="newUser.email">

                    <div class="error" ng-show="showError">
                        {{getError(myForm.userEmail.$error)}}
                    </div>
                    
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" ng-click="submit(newUser, myForm.$valid)">
                    Sign in
                </button>
                <button type="submit" class="btn btn-primary" ng-click="auth(newUser, myForm.$valid)">
                    Sign up
                </button>
            </div>

        </div>
        <div class="well container pt-2 pb-2">
                Message: {{message}}
            <div>
                    Valid:
                    <span class="summary" ng-class="myForm.$valid ? 'ng-valid' : 'ng-invalid'">
                        {{myForm.$valid}}
                    </span>
            </div>
        </div>
    </form>
</div>
