 <div ng-controller="postsCtrl">
  <nav class="navbar navbar-light fixed-top" ng-style="styleNav">
    <a class="navbar-brand">App news</a>
    <button type="button" class="btn btn-primary">
      Количество статей с пометкой "Избранные"
      <span class="badge badge-light"> 
          {{(items | filter: {selected : true}).length}}
      </span>
    </button>
    <div class="row">
      <div class="col col-8">
        <div>User: {{currentItemName}}</div>
        <div>Всего статей: {{items.length}}</div>
      </div>
      <div class="d-flex col col-3">
        <button class="btn btn-secondary btn-sm " ng-click="logout()" id="btn-logout">Logout</button>
      </div>
    </div>


</nav>

<ng-include src="'src/table.html'" ng-show="currentView == 'table'"></ng-include>
<ng-include src="'src/edit.html'" ng-show="currentView == 'edit'"></ng-include>
  
</div>
