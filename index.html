<!DOCTYPE html>
<html ng-app="App">
<head>
  <title>AppNews</title>

  <script src="./Libraries/angular.js"></script>
  <link href="./Libraries/bootstrap-theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
  <script src="app.js"></script>

</head>
<body ng-controller="defaultCtrl">     

    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand">App news</a>
        <span class="label label-info">Количество статей с пометкой "Избранные" 
            {{(items | filter: {selected : true}).length}}
        </span>
        <form>
          <button ng-click="refresh()" type="button" class="btn btn-outline-success ml-auto">Refresh</button>
          <button ng-click="reset()" type="button" class="btn btn-outline-danger mr-auto">Clear</button>
        </form>
    </nav>

    <form style="padding:4rem 1rem 1rem">

        <div class="form-group">
          <label for="searchText">Find article</label><br />
          <input placeholder="tenter the title of the article" ng-model="searchText" type="text" id="searchText" >         
        </div>

      </form>

      <div class="container-fluid" ng-hide="hideNews">
        <table class="table">
            <tbody>
                <tr>
                    <th>Title</th>
                    <th>Article</th>
                    <th>Избранные</th> 
                </tr>
                <tr ng-repeat="item in items | filter : selectArticle">
                    <td>{{item.title}}</td>
                    <td>{{item.body}}</td>
                    <td><input type="checkbox" ng-model="item.selected" /></td>

                </tr>
            </tbody>
        </table>
      </div>

      
</body>
</html>
