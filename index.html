<!DOCTYPE html>
<html ng-app="App">
<head>
  <title>AppNews</title>

  <script src="./Libraries/angular.js"></script>
  <link href="./Libraries/bootstrap-theme.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
  <script src="app.js"></script>

</head>
<body ng-controller="defaultCtrl">     

    <nav class="navbar navbar-light fixed-top" style="background-color: #bbcef0;">
        <a class="navbar-brand">App news</a>
        <button type="button" class="btn btn-primary">
          Количество статей с пометкой "Избранные"
          <span class="badge badge-light"> 
              {{(items | filter: {selected : true}).length}}
          </span>
        </button>
       
    </nav>

    <ng-include src="'table.html'" ng-show="currentView == 'table'"></ng-include>
    <ng-include src="'edit.html'" ng-show="currentView == 'edit'"></ng-include>
      


</body>
</html>
